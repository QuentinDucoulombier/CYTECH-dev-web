<!DOCTYPE html>
<html>
	<body>
		<div id="demo">
			taxe <input type="number" id="taxe">
			<button type="button" onclick="payer()">Payer en gros</button>
		</div>
	</body>
</html>


<script>
	function payer()
	{
		taxe = document.getElementById("taxe").value;
		xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() 
		{
			if (this.readyState == 4 && this.status == 200) 
			{		
				document.getElementById("demo").innerHTML = this.responseText;
			}
		};
		xhttp.open("GET", "phpProf.php?taxe="+taxe, true);
		xhttp.send();

	}


</script>
