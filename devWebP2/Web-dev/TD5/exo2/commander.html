
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="commande">

    </div>

    <form action="livrer.html">
        <fieldset>
            <legend>Information personnelle</legend>
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" required>
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom" required>
            <label for="num">Num</label>
            <input type="tel" name="num" id="num" required>
        </fieldset>

        <fieldset>
            <legend>Adresse</legend>
            <label for="n">N°</label>
            <input type="number" name="n" id="n" min="01" max="98" required>
            <label for="appelation">Appélation</label>
            <input type="text" name="appelation" id="appelation" required>
            <label for="code-postal">Code Postal</label>
            <input type="number" name="code-postal" id="code-postal" required>
            <label for="ville">Ville</label>
            <input type="text" name="ville" id="ville" required>
        </fieldset>
        <input type="submit" value="Valider">
        <input type="reset">
    </form>

    <script>commander()</script>
</body>
</html>
