
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    
    <form id="mon_form">
        <fieldset>
            <legend>Information personnelle</legend>
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom">
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom">
            <label for="date-de-naissance">Date de naissance</label>
            <input type="date" name="date-de-naissance" id="date-de-naissance">
            <label for="lieu-de-naissance">Lieu de naissance</label>
            <input type="text" name="lieu-de-naissance" id="lieu-de-naissance">
            <label for="num">Num</label>
            <input type="text" name="num" id="num">
        </fieldset>

        <fieldset>
            <legend>Adresse</legend>
            <label for="n">N°</label>
            <input type="number" name="n" id="n" min="01" max="98">
            <label for="appelation">Appélation</label>
            <input type="text" name="appelation" id="appelation">
            <label for="code-postal">Code Postal</label>
            <input type="number" name="code-postal" id="code-postal">
            <label for="ville">Ville</label>
            <input type="text" name="ville" id="ville">
        </fieldset>

        <fieldset>
            <legend>Hobbies</legend>
            <label for="sport">Sport</label>
            <select name="sport" id="sport">
                <option value="foot">Foot</option>
                <option value="skate">Skate</option>
            </select>
            <label for="musique">Musique</label>
            <select name="musique" id="musique">
                <option value="">Naaman</option>
                <option value="">Bob Marley</option>
            </select>
        </fieldset>


</body>
</html>
